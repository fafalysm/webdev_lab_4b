<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
</head>
<body>
    <h1>Check the console for book details</h1>
    <script>
        // The JSON data (simulate fetching from 'question1.json')
        const books = [
            {
                "title": "The Great Gatsby",
                "author": "F. Scott Fitzgerald",
                "publicationYear": 1925,
                "genres": ["Fiction", "Classics"]
            },
            {
                "title": "To Kill a Mockingbird",
                "author": "Harper Lee",
                "publicationYear": 1960,
                "genres": ["Fiction", "Coming-of-Age"]
            }
        ];

        // (a) The title of the first book
        console.log("Title of the first book:", books[0].title);

        // (b) The author of the second book
        console.log("Author of the second book:", books[1].author);

        // (c) The genres of all books
        const allGenres = books.map(book => book.genres).flat();
        console.log("Genres of all books:", allGenres);
    </script>
</body>
</html>
